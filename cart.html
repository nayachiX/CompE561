        <script>
            onLoadCartNNumbers();
            displayCart();
            function displayCart(){
                let cartItems = localStorage.getItem('productsInCart')
                let cartCost = localStorage.getItem("totalCost");
                cartItems = JSON.parse(cartItems);
                let productContainer = document.querySelector(".product");
                console.log(productContainer);
                if(cartItems && productContainer){
                    productContainer.innerHTML = '';
                    Object.values(cartItems).map(item =>{
                        productContainer.innerHTML += `
                            <div class="column product" style="size:100px">
                                <img src=${item.image_src} style="width:60px;height:60px">
                                <span>${item.image_name }</span>
                                <span>${item.image_print_size }</span>
                                <span>$${item.price}.00</span>
                                <span>
                                    <ion-icon lass="decrease" name="arrow-dropleft-circle"></ion-icon>
                                    <span>${item.inCart}</span>
                                    <ion-icon lass="increase" name="arrow-dropright-circle"></ion-icon>
                                </span>
                           
                            <span >$${item.inCart * item.price}.00</span>
                            </div>
                            <div style="border-bottom: 4px solid lightgrey;"></div>
                            
                        `
                    });
                    productContainer.innerHTML += `
                    <div class="basketTotalContainer" style="paddinng-top: 100px">
                        <h4 style="padding-left:960px;  padding-top: 200px;">Basket Total: $${cartCost}.00</h4>
                    `
                }else{
                    productContainer.innerHTML += `
                    <h4> Add items in cart <h4>
                    `
                }
            }
        </script>
